<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow p-4">
        <h2 class="text-center mb-4">Connexion</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" type="email" class="form-control" formControlName="email" required />
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
              Email invalide.
            </div>
          </div>

          <div class="mb-3">
            <label for="motDePasse" class="form-label">Mot de passe</label>
            <input id="motDePasse" type="password" class="form-control" formControlName="motDePasse" required />
            <div *ngIf="loginForm.get('motDePasse')?.invalid && loginForm.get('motDePasse')?.touched" class="text-danger">
              Le mot de passe doit contenir au moins 6 caractères.
            </div>
          </div>

          <button type="submit" class="btn btn-success w-100" [disabled]="loginForm.invalid">
            Se connecter
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
