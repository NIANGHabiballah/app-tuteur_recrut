<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
</head>
<body>
    <div class="login-container">
        <h2>Connexion</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <label for="email">Email <span class="required">*</span></label>
          <input type="email" id="email" formControlName="email" placeholder="Entrez votre email">
          <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="error">
            Email invalide
          </div>
          
          <label for="password">Mot de passe <span class="required">*</span></label>
          <input type="password" id="password" formControlName="password" placeholder="Entrez votre mot de passe">
          <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="error">
            Mot de passe requis (min 6 caractères)
          </div>
          
          <button type="submit" [disabled]="loginForm.invalid">Se connecter</button>
        </form>
        <a href="#" class="forgot-password">Mot de passe oublié ?</a>
      </div>
      
</body>
</html>
