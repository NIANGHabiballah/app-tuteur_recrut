<app-navigation></app-navigation>
<div>
  <router-outlet></router-outlet>
</div>

<!-- Banniere -->
<div class="banner">
  <img src="images/bagn1.jpg" alt="Bannière">
</div>

<div class="title-container">
  <h1 class="main-title">ESPACE DE RECRUTEMENT</h1>
</div>

<div class="card-container">
  <div *ngFor="let offre of offres; let i = index" class="card-row">
    <mat-card class="example-card" appearance="outlined">
      <img mat-card-image [src]="'images/img' + (i + 1) + '.jpg'" alt="Image de l'offre">
      <mat-card-content>
        <p>{{ offre.titre }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button *ngIf="offre.postes === 0" mat-button class="no-postes-button">Aucun poste</button>
        <ng-container *ngIf="offre.postes > 0">
          <button mat-button class="postuler-button" (click)="openPopup(offre.id)">Postuler</button>
          <button mat-button class="details-button" (click)="openDetailsPopup(offre)">Voir les détails</button>
        </ng-container>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<app-footer></app-footer>
