<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Création de compte</h2>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" (submit)="inscription()">

        <!-- Prénom -->
        <div class="mb-3">
          <label for="prenom" class="form-label">Prénom</label>
          <input id="prenom" type="text" class="form-control" formControlName="prenom" placeholder="Entrer votre prénom">
          <small class="text-danger" *ngIf="registerForm.controls['prenom'].invalid && registerForm.controls['prenom'].touched">
            Ce champ est obligatoire.
          </small>
        </div>

        <!-- Nom -->
        <div class="mb-3">
          <label for="nom" class="form-label">Nom</label>
          <input id="nom" type="text" class="form-control" formControlName="nom" placeholder="Entrer votre nom">
          <small class="text-danger" *ngIf="registerForm.controls['nom'].invalid && registerForm.controls['nom'].touched">
            Ce champ est obligatoire.
          </small>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input id="email" type="email" class="form-control" formControlName="email" placeholder="Entrer votre email">
          <small class="text-danger" *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched">
            Email invalide.
          </small>
        </div>

        <!-- Mot de passe -->
        <div class="mb-3">
          <label for="motDePasse" class="form-label">Mot de passe</label>
          <input id="motDePasse" type="password" class="form-control" formControlName="motDePasse" placeholder="Entrer votre mot de passe">
          <small class="text-danger" *ngIf="registerForm.controls['motDePasse'].invalid && registerForm.controls['motDePasse'].touched">
            Le mot de passe doit contenir au moins 6 caractères.
          </small>
        </div>

        <!-- Bouton S'inscrire -->
        <div class="d-grid">
          <button (click)="inscription()" type="submit" class="btn btn-success w-100" [disabled]="registerForm.invalid">S'inscrire</button>
        </div>
      </form>

      <!-- Lien de connexion -->
      <div class="mt-3 text-center">
        <p>Vous avez déjà un compte ?
          <a routerLink="/connexion" class="text-success">Se connecter</a>
        </p>
      </div>
    </div>
  </div>
</div>
